<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Blox</title>
  </head>
  <body style="text-align: center; padding: 0; border: 0; margin: 0;">
    <!-- Removed width/height attributes, kept CSS as default fallback -->
    <canvas id="unity-canvas" style="width: 1024px; height: 600px; background: url('Build/Bloxhtml.jpg') center / cover"></canvas>
    
    <script src="Build/Bloxhtml.loader.js"></script>
    <script>
      // Resize canvas to always fit browser window
      function resizeCanvas() {
        var canvas = document.querySelector("#unity-canvas");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        canvas.style.width = window.innerWidth + "px";
        canvas.style.height = window.innerHeight + "px";
      }

      // Run once at start
      resizeCanvas();
      // Also update when window resizes
      window.addEventListener("resize", resizeCanvas);

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);

        var canvas = document.querySelector("#unity-canvas");
        canvas.style.position = "fixed";
        canvas.style.top = "0";
        canvas.style.left = "0";
        document.body.style.textAlign = "left";
      }

      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/Bloxhtml.data",
        frameworkUrl: "Build/Bloxhtml.framework.js",
        codeUrl: "Build/Bloxhtml.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "BloxStudios",
        productName: "Blox",
        productVersion: "0.1",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
</html>
