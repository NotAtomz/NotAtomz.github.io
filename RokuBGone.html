<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IR Signal to Audio</title>
</head>
<body>
    <button onclick="playIRSignal()">Play IR Signal</button>

    <script>
        function playIRSignal() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const sampleRate = audioContext.sampleRate;

            function generateIRPulse(durationInMicroseconds) {
                const durationInSeconds = durationInMicroseconds / 1e6;
                const length = Math.floor(durationInSeconds * sampleRate);
                const buffer = audioContext.createBuffer(1, length, sampleRate);
                const data = buffer.getChannelData(0);

                // Create a square wave (high and low signals)
                for (let i = 0; i < length; i++) {
                    data[i] = (i % 2 === 0) ? 1 : -1;  // Alternating high and low values
                }

                const bufferSource = audioContext.createBufferSource();
                bufferSource.buffer = buffer;
                return bufferSource;
            }

            async function playIRSequence() {
                // Define the IR signal timing in microseconds
                const headerPulse = 9047; // header-pulse
                const headerSpace = 4470; // header-space
                const onePulse = 556;     // one-pulse
                const oneSpace = 1653;    // one-space
                const zeroPulse = 556;    // zero-pulse
                const zeroSpace = 527;    // zero-space
                const gapPulse = 559;     // gap-pulse

                // Header Pulse
                let source = generateIRPulse(headerPulse);
                source.connect(audioContext.destination);
                source.start();
                await new Promise(r => setTimeout(r, headerPulse / 1000));

                // Header Space (Silence)
                await new Promise(r => setTimeout(r, headerSpace / 1000));

                // One Pulse
                source = generateIRPulse(onePulse);
                source.connect(audioContext.destination);
                source.start();
                await new Promise(r => setTimeout(r, onePulse / 1000));

                // One Space (Silence)
                await new Promise(r => setTimeout(r, oneSpace / 1000));

                // Zero Pulse
                source = generateIRPulse(zeroPulse);
                source.connect(audioContext.destination);
                source.start();
                await new Promise(r => setTimeout(r, zeroPulse / 1000));

                // Zero Space (Silence)
                await new Promise(r => setTimeout(r, zeroSpace / 1000));

                // Gap Pulse
                source = generateIRPulse(gapPulse);
                source.connect(audioContext.destination);
                source.start();
                await new Promise(r => setTimeout(r, gapPulse / 1000));
            }

            playIRSequence();
        }
    </script>
</body>
</html>
