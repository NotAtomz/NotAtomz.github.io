<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Item Selector</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: #000;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    #circle {
      width: 200px;
      height: 200px;
      border: 4px solid white;
      border-radius: 50%;
      position: absolute;
      top: 20%;
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    .carousel {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 30px;
    }

    .item {
      width: 80px;
      height: 80px;
      border: 2px solid white;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      user-select: none;
    }

    .selected {
      width: 110px;
      height: 110px;
      font-size: 1.2em;
      font-weight: bold;
    }

    .arrow {
      font-size: 2em;
      cursor: pointer;
      user-select: none;
      padding: 10px;
      transition: transform 0.2s ease;
    }

    .arrow:hover {
      transform: scale(1.2);
    }

  </style>
</head>
<body>

  <div id="circle"></div>

  <div class="carousel-container">
    <div class="carousel">
      <div class="arrow" onclick="prevItem()">&lt;</div>
      <div id="item-container"></div>
      <div class="arrow" onclick="nextItem()">&gt;</div>
    </div>
  </div>

  <script>
    const items = ['Item 1', 'Item 2', 'Item 3', 'Item 4'];
    let selectedIndex = 0;
    const container = document.getElementById('item-container');
    const circle = document.getElementById('circle');

    function updateCarousel() {
      container.innerHTML = '';

      const leftIndex = (selectedIndex - 1 + items.length) % items.length;
      const rightIndex = (selectedIndex + 1) % items.length;

      const leftItem = createItem(items[leftIndex]);
      const selectedItem = createItem(items[selectedIndex], true);
      const rightItem = createItem(items[rightIndex]);

      container.appendChild(leftItem);
      container.appendChild(selectedItem);
      container.appendChild(rightItem);
    }

    function createItem(name, isSelected = false) {
      const div = document.createElement('div');
      div.classList.add('item');
      if (isSelected) {
        div.classList.add('selected');
        div.onclick = () => {
          showCircle();
          doAction(name);
        };
      }
      div.textContent = name;
      return div;
    }

    function prevItem() {
      selectedIndex = (selectedIndex - 1 + items.length) % items.length;
      updateCarousel();
      hideCircle();
    }

    function nextItem() {
      selectedIndex = (selectedIndex + 1) % items.length;
      updateCarousel();
      hideCircle();
    }

    function showCircle() {
      circle.style.opacity = 1;
    }

    function hideCircle() {
      circle.style.opacity = 0;
    }

    function doAction(itemName) {
      // Replace these with your custom actions per item
      switch(itemName) {
        case 'Item 1':
          console.log("Action for Item 1");
          break;
        case 'Item 2':
          console.log("Action for Item 2");
          break;
        case 'Item 3':
          console.log("Action for Item 3");
          break;
        case 'Item 4':
          console.log("Action for Item 4");
          break;
      }
    }

    updateCarousel();
  </script>

</body>
</html>
