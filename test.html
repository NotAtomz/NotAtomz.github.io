<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mobile Item Selector</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      height: 100%;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100%;
      justify-content: center;
      position: relative;
    }

    #circle {
      width: 180px;
      height: 180px;
      border: 4px solid white;
      border-radius: 50%;
      position: absolute;
      top: 10%;
      opacity: 0;
      transition: opacity 0.4s ease, transform 0.3s ease;
      transform: scale(0.5);
    }

    .carousel {
      position: absolute;
      bottom: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
    }

    .arrow {
      font-size: 2.5em;
      color: white;
      cursor: pointer;
      padding: 10px;
      user-select: none;
      transition: transform 0.2s ease;
    }

    .arrow:active {
      transform: scale(1.2);
    }

    .item {
      width: 70px;
      height: 70px;
      border: 2px solid white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1em;
      cursor: pointer;
      opacity: 0.6;
      transition: all 0.4s ease;
      transform: translateY(40px) scale(0.8);
      border-radius: 12px;
    }

    .item.selected {
      width: 100px;
      height: 100px;
      font-size: 1.2em;
      opacity: 1;
      transform: translateY(0) scale(1);
      font-weight: bold;
      background-color: rgba(255, 255, 255, 0.05);
    }

  </style>
</head>
<body>
  <div class="container">
    <div id="circle"></div>
    <div class="carousel">
      <div class="arrow" onclick="prevItem()">&lt;</div>
      <div id="item-container" style="display: flex; gap: 15px;"></div>
      <div class="arrow" onclick="nextItem()">&gt;</div>
    </div>
  </div>

  <script>
    const items = ['Item 1', 'Item 2', 'Item 3', 'Item 4'];
    let selectedIndex = 0;
    const container = document.getElementById('item-container');
    const circle = document.getElementById('circle');

    function updateCarousel() {
      container.innerHTML = '';

      const leftIndex = (selectedIndex - 1 + items.length) % items.length;
      const centerIndex = selectedIndex;
      const rightIndex = (selectedIndex + 1) % items.length;

      [leftIndex, centerIndex, rightIndex].forEach((i, idx) => {
        const div = document.createElement('div');
        div.classList.add('item');
        div.textContent = items[i];
        if (idx === 1) {
          div.classList.add('selected');
          div.onclick = () => {
            showCircle();
            doAction(items[i]);
          };
        }
        container.appendChild(div);
      });
    }

    function prevItem() {
      selectedIndex = (selectedIndex - 1 + items.length) % items.length;
      updateCarousel();
      hideCircle();
    }

    function nextItem() {
      selectedIndex = (selectedIndex + 1) % items.length;
      updateCarousel();
      hideCircle();
    }

    function showCircle() {
      circle.style.opacity = 1;
      circle.style.transform = 'scale(1)';
    }

    function hideCircle() {
      circle.style.opacity = 0;
      circle.style.transform = 'scale(0.5)';
    }

    function doAction(item) {
      switch(item) {
        case 'Item 1': console.log('Item 1 action'); break;
        case 'Item 2': console.log('Item 2 action'); break;
        case 'Item 3': console.log('Item 3 action'); break;
        case 'Item 4': console.log('Item 4 action'); break;
      }
    }

    updateCarousel();
  </script>
</body>
</html>
