<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mobile Carousel UI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      height: 100%;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      position: relative;
    }

    #circle {
      width: 250px;
      height: 250px;
      border: 5px solid white;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.5);
      opacity: 0;
      transition: opacity 0.3s ease, transform 0.3s ease;
      z-index: 2;
    }

    .carousel {
      position: absolute;
      bottom: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
    }

    .arrow {
      font-size: 2.5em;
      color: white;
      cursor: pointer;
      user-select: none;
      padding: 10px;
      transition: transform 0.2s ease;
    }

    .arrow:active {
      transform: scale(1.2);
    }

    .item-container {
      display: flex;
      gap: 20px;
      transition: transform 0.4s ease;
    }

    .item {
      width: 70px;
      height: 70px;
      border: 2px solid white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1em;
      cursor: pointer;
      opacity: 0.6;
      border-radius: 10px;
      transform: scale(0.8);
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .item.selected {
      width: 100px;
      height: 100px;
      font-size: 1.2em;
      font-weight: bold;
      opacity: 1;
      transform: scale(1.2);
      background-color: rgba(255,255,255,0.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="circle"></div>

    <div class="carousel">
      <div class="arrow" onclick="prevItem()">&lt;</div>
      <div class="item-container" id="item-container"></div>
      <div class="arrow" onclick="nextItem()">&gt;</div>
    </div>
  </div>

  <script>
    const items = ['Item 1', 'Item 2', 'Item 3', 'Item 4'];
    let selectedIndex = 0;
    const container = document.getElementById('item-container');
    const circle = document.getElementById('circle');

    function updateCarousel() {
      container.innerHTML = '';
      for (let i = 0; i < items.length; i++) {
        const div = document.createElement('div');
        div.classList.add('item');
        div.textContent = items[i];

        if (i === selectedIndex) {
          div.classList.add('selected');
          div.onclick = () => {
            showCircle();
            doAction(items[i]);
          };
        }

        container.appendChild(div);
      }
    }

    function prevItem() {
      selectedIndex = (selectedIndex - 1 + items.length) % items.length;
      updateCarousel();
      hideCircle();
    }

    function nextItem() {
      selectedIndex = (selectedIndex + 1) % items.length;
      updateCarousel();
      hideCircle();
    }

    function showCircle() {
      circle.style.opacity = 1;
      circle.style.transform = 'translate(-50%, -50%) scale(1)';
    }

    function hideCircle() {
      circle.style.opacity = 0;
      circle.style.transform = 'translate(-50%, -50%) scale(0.5)';
    }

    function doAction(item) {
      console.log(`Action for ${item}`);
    }

    updateCarousel();
  </script>
</body>
</html>
