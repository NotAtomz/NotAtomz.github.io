<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3-Item Animated Carousel</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      color: white;
      font-family: sans-serif;
      overflow: hidden;
    }

    .container {
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .circle {
      position: absolute;
      width: 250px;
      height: 250px;
      border-radius: 50%;
      border: 5px solid white;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.5);
      opacity: 0;
      transition: transform 0.3s ease, opacity 0.3s ease;
      z-index: 5;
    }

    .carousel {
      display: flex;
      align-items: center;
      position: absolute;
      bottom: 40px;
      gap: 20px;
    }

    .arrow {
      font-size: 2em;
      cursor: pointer;
      user-select: none;
      padding: 0 10px;
      transition: transform 0.2s ease;
    }

    .arrow:active {
      transform: scale(1.2);
    }

    .item-track {
      display: flex;
      width: 240px;
      height: 120px;
      justify-content: space-between;
      position: relative;
    }

    .carousel-item {
      position: absolute;
      width: 70px;
      height: 70px;
      border: 2px solid white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1em;
      border-radius: 10px;
      opacity: 0;
      transform: scale(0.8);
      transition: all 0.4s ease;
    }

    .left {
      left: 0;
      opacity: 1;
    }

    .center {
      left: calc(50% - 50px);
      width: 100px;
      height: 100px;
      font-size: 1.2em;
      font-weight: bold;
      transform: scale(1.2);
      opacity: 1;
      background: rgba(255,255,255,0.05);
      z-index: 1;
    }

    .right {
      right: 0;
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="circle" id="circle"></div>
    <div class="carousel">
      <div class="arrow" onclick="moveLeft()">&lt;</div>
      <div class="item-track" id="item-track"></div>
      <div class="arrow" onclick="moveRight()">&gt;</div>
    </div>
  </div>

  <script>
    const items = ['Item 1', 'Item 2', 'Item 3', 'Item 4'];
    let index = 0;
    const track = document.getElementById('item-track');
    const circle = document.getElementById('circle');

    function getIndices(center) {
      const left = (center - 1 + items.length) % items.length;
      const right = (center + 1) % items.length;
      return { left, center, right };
    }

    function renderCarousel() {
      track.innerHTML = '';

      const { left, center, right } = getIndices(index);

      const leftItem = createItem(items[left], 'left');
      const centerItem = createItem(items[center], 'center');
      const rightItem = createItem(items[right], 'right');

      track.appendChild(leftItem);
      track.appendChild(centerItem);
      track.appendChild(rightItem);
    }

    function createItem(text, position) {
      const div = document.createElement('div');
      div.className = `carousel-item ${position}`;
      div.textContent = text;

      if (position === 'center') {
        div.onclick = () => {
          showCircle();
          doAction(text);
        };
      }

      return div;
    }

    function moveLeft() {
      hideCircle();
      index = (index + 1) % items.length;
      renderCarousel();
    }

    function moveRight() {
      hideCircle();
      index = (index - 1 + items.length) % items.length;
      renderCarousel();
    }

    function showCircle() {
      circle.style.opacity = 1;
      circle.style.transform = 'translate(-50%, -50%) scale(1)';
    }

    function hideCircle() {
      circle.style.opacity = 0;
      circle.style.transform = 'translate(-50%, -50%) scale(0.5)';
    }

    function doAction(item) {
      console.log(`Action for ${item}`);
    }

    renderCarousel();
  </script>
</body>
</html>
