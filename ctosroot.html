<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Dogs Style Interface</title>
    <style>
        body {
            background-color: #2c2c2c;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(2, 220px);
            gap: 20px;
            justify-content: center;
            margin-top: 50px;
        }
        .icon {
            width: 220px;
            height: 220px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            cursor: pointer;
        }
        .blue {
            background-color: #00aaff;
        }
        .orange {
            background-color: #ffaa00;
        }
        .green {
            background-color: #00ff55;
        }
        .red {
            background-color: #ff4444;
        }
        .icon img {
            width: 100px;
            height: 100px;
        }
        .footer {
            margin-top: 50px;
            display: flex;
            justify-content: center;
        }
        .footer .icon {
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon blue" onclick="moveToFooter(this)">
            <img src="https://cdn-icons-png.flaticon.com/512/820/820315.png" alt="Light Icon">
        </div>
        <div class="icon orange" onclick="moveToFooter(this)">
            <img src="https://cdn-icons-png.flaticon.com/512/320/320810.png" alt="Traffic Icon">
        </div>
        <div class="icon green" onclick="moveToFooter(this)">
            <img src="https://cdn-icons-png.flaticon.com/512/108/1083645.png" alt="TV Icon">
        </div>
        <div class="icon red" onclick="moveToFooter(this)">
            <img src="https://cdn-icons-png.flaticon.com/512/483/483052.png" alt="Lock Icon">
        </div>
    </div>
    <div class="footer">
        <!-- Buttons moved to footer will appear here -->
    </div>
    <script>
        function moveToFooter(element) {
            const footer = document.querySelector('.footer');
            // Clone the clicked element
            const clonedElement = element.cloneNode(true);
            // Remove onclick attribute from the cloned element to avoid recursion
            clonedElement.removeAttribute('onclick');
            // Append the cloned element to the footer
            footer.appendChild(clonedElement);
        }
    </script>
</body>
</html>
