<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ctOSRoot</title>
    <style>
        body {
            background-color: #2c2c2c;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            gap: 30px;
        }
        .icon {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            cursor: pointer;
            background-color: #00aaff;
            pointer-events: auto;
        }
        .icon img {
            width: 50px;
            height: 50px;
        }
        .large-icon {
            width: 300px;
            height: 300px;
            margin-bottom: 20px;
        }
        .large-icon img {
            width: 100%;
            height: 100%;
        }
        .execute-button {
            display: none;
            width: 200px;
            height: 60px;
            background-color: rgba(0, 0, 0, 0.5);
            border: 2px solid grey;
            background-image: linear-gradient(45deg, grey 25%, transparent 25%, transparent 50%, grey 50%, grey 75%, transparent 75%, transparent);
            background-size: 10px 10px;
            margin: 0 auto;
            cursor: pointer;
            color: white;
            font-size: 24px;
            font-weight: bold;
            align-items: center;
            justify-content: center;
            display: flex;
        }
        .footer {
            margin-top: 50px;
            display: flex;
            justify-content: center;
        }
    </style>
    <!-- Meta tags for iOS app-like behavior -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="ctOS">
    <link rel="apple-touch-icon" href="ctos.png"> <!-- Add the path to your app icon here -->
</head>
<body>
    <div class="container">
        <div class="icon traffic-light" onclick="showLargeIcon('traffic-light', 'traffic-light-icon.png')">
            <img src="https://static.thenounproject.com/png/36915-200.png" alt="Traffic Light Icon">
        </div>
        <div class="icon light-bulb" onclick="showLargeIcon('light-bulb', 'light-bulb-icon.png')">
            <img src="https://cdn.icon-icons.com/icons2/621/PNG/512/black-light-bulb_icon-icons.com_57001.png" alt="Light Bulb Icon">
        </div>
        <div class="icon tv" onclick="showLargeIcon('tv', 'tv-icon.png')">
            <img src="https://static-00.iconduck.com/assets.00/tv-icon-2048x2048-8b162pn0.png" alt="TV Icon">
        </div>
        <div class="icon lock" onclick="showLargeIcon('lock', 'lock-icon.png')">
            <img src="https://cdn-icons-png.flaticon.com/512/61/61457.png" alt="Lock Icon">
        </div>
    </div>

    <div class="large-icon" id="largeIcon" style="display: none;">
        <img src="" alt="Large Icon" id="largeIconImage">
    </div>
    <div class="execute-button" id="executeButton" onclick="executeCommand()">
        Execute
    </div>

    <!-- Audio elements -->
    <audio id="traffic-lightAudio" src="14hz.mp3"></audio>
    <audio id="light-bulbAudio" src="led-power.wav"></audio>
    <audio id="tvAudio" src="all-power.wav"></audio>
    <audio id="lockAudio" src="Lock.mp3"></audio>

    <script>
        let currentButton = null;

        function showLargeIcon(button, iconSrc) {
            currentButton = button;
            const largeIcon = document.getElementById('largeIcon');
            const largeIconImage = document.getElementById('largeIconImage');
            const executeButton = document.getElementById('executeButton');
            
            largeIconImage.src = iconSrc;
            largeIcon.style.display = 'block';
            executeButton.style.display = 'flex';
            playAudio(button);
        }

        function executeCommand() {
            alert(currentButton + " command executed!");
        }

        function playAudio(button) {
            if (button) {
                const audio = document.getElementById(`${button}Audio`);
                if (audio) {
                    audio.play();
                }
            }
        }
    </script>
</body>
</html>
