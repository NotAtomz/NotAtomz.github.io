<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ctOSRoot</title>
    <style>
        body {
            background-color: #2c2c2c;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(2, 330px);
            gap: 30px;
            justify-content: center;
            margin-top: 50px;
            display: none; /* Hide initially for terminal effect */
        }
        .icon {
            width: 330px;
            height: 330px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            cursor: pointer;
            background-color: grey;
            pointer-events: none;
        }
        .icon img {
            width: 150px;
            height: 150px;
        }
        .footer {
            margin-top: 50px;
            display: flex;
            justify-content: center;
        }
        .footer .icon {
            margin: 0 10px;
        }
        .connect-button {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 600px;
            height: 600px;
            background-color: #ff4444;
            border-radius: 50%;
            display: none;
            align-items: center;
            justify-content: center;
            font-size: 96px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            border: 10px solid white;
        }
        .terminal {
            background-color: black;
            color: white;
            width: 100%;
            height: 100vh;
            padding: 20px;
            font-family: "Courier New", Courier, monospace;
            text-align: left;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }
        .hack-button {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 600px;
            height: 600px;
            background-color: #00aaff;
            border-radius: 50%;
            display: none;
            align-items: center;
            justify-content: center;
            font-size: 96px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            border: 10px solid white;
        }
    </style>
    <!-- Meta tags for iOS app-like behavior -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="ctOS">
    <link rel="apple-touch-icon" href="ctos.png"> <!-- Add the path to your app icon here -->
</head>
<body>
    <div class="terminal" id="terminal">
        <p>Loading...</p>
    </div>
    <div class="container" id="mainContainer">
        <div class="icon blue" onclick="showHackButton('blue')">
            <img src="https://static.vecteezy.com/system/resources/thumbnails/020/522/574/small_2x/light-bulb-icon-creative-icon-png.png" alt="Black Light Bulb Icon">
        </div>
        <div class="icon orange" onclick="showHackButton('orange')">
            <img src="https://static.thenounproject.com/png/36915-200.png" alt="Traffic Light Icon">
        </div>
        <div class="icon green" onclick="showHackButton('green')">
            <img src="https://i.pinimg.com/originals/8f/28/fe/8f28fe692234e16f1f114507d39f387d.png" alt="TV Icon">
        </div>
        <div class="icon red" onclick="showHackButton('red')">
            <img src="https://cdn-icons-png.flaticon.com/512/61/61457.png" alt="Lock Icon">
        </div>
    </div>
    <div class="footer"></div>
    <div class="connect-button" id="connectButton" onclick="startLoading()">
        Connect
    </div>

    <!-- Audio elements -->
    <audio id="loadingAudio" src="lals.mp3"></audio>
    <audio id="blueAudio" src="led-power.wav"></audio>
    <audio id="orangeAudio" src="14hz.mp3"></audio>
    <audio id="greenAudio" src="all-power.wav"></audio>
    <audio id="redAudio" src="Lock.mp3"></audio>

    <!-- Hack button -->
    <div class="hack-button" id="hackButton" onclick="hideHackButton()">
        Hack
    </div>

        let currentButton = null;

                "Collecting Data Stream...",
                "==========",
                "+=========",
                "++========",
                "+++=======",
                "++++======",
                "+++++=====",
                "++++++====",
                "++++++++==",
                "++++++++++",
                "Completed",
                "Booting Up..."
            ];
            let index = 0;
            let interval = setInterval(() => {
                if (index < messages.length) {
                    terminalText.innerHTML += "<br>" + messages[index];
                    index++;
                    terminal.scrollTop = terminal.scrollHeight;
                } else {
                    clearInterval(interval);
                    terminal.style.display = 'none';
                    document.getElementById('mainContainer').style.display = 'grid';
                    document.getElementById('connectButton').style.display = 'flex';
                }
            }, 100);
        }

        window.onload = simulateTerminal;

        function startLoading() {
            const connectButton = document.getElementById('connectButton');
            const loadingAudio = document.getElementById('loadingAudio');
            
            loadingAudio.play();
            connectButton.style.pointerEvents = 'none';
            
            setTimeout(() => {
                loadingAudio.pause();
                connectButton.style.display = 'none';
                enableButtons();
            }, 10000); // 10 seconds
        }

        function enableButtons() {
            const buttons = document.querySelectorAll('.icon');
            buttons.forEach(button => {
                button.style.pointerEvents = 'auto';
                if (button.classList.contains('blue')) button.style.backgroundColor = '#00aaff';
                if (button.classList.contains('orange')) button.style.backgroundColor = '#ffaa00';
                if (button.classList.contains('green')) button.style.backgroundColor = '#00ff55';
                if (button.classList.contains('red')) button.style.backgroundColor = '#ff4444';
            });
        }

        function showHackButton(button) {
            currentButton = button;
            const hackButton = document.getElementById('hackButton');
            hackButton.style.display = 'flex';
        }

        function hideHackButton() {
            const hackButton = document.getElementById('hackButton');
            hackButton.style.display = 'none';
            playAudio(currentButton);
        }

        function playAudio(button) {
            if (button) {
                const audio = document.getElementById(`${button}Audio`);
                if (audio) {
                    audio.play();
                }
            }
        }
    </script>
</body>
</html>
