<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Dogs Style Interface</title>
    <style>
        body {
            background-color: #2c2c2c;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(2, 220px);
            gap: 20px;
            justify-content: center;
            margin-top: 50px;
        }
        .icon {
            width: 220px;
            height: 220px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            cursor: pointer;
        }
        .blue {
            background-color: #00aaff;
        }
        .orange {
            background-color: #ffaa00;
        }
        .green {
            background-color: #00ff55;
        }
        .red {
            background-color: #ff4444;
        }
        .icon img {
            width: 100px;
            height: 100px;
        }
        .footer {
            margin-top: 50px;
            display: flex;
            justify-content: center;
        }
        .footer .icon {
            margin: 0 10px;
        }
        .hack-button {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 200px;
            background-color: #00aaff;
            border-radius: 50%;
            display: none;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            border: 5px solid white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon blue" onclick="showHackButton()">
            <img src="https://cdn-icons-png.flaticon.com/512/1040/1040487.png" alt="Black Light Bulb Icon">
        </div>
        <div class="icon orange" onclick="showHackButton()">
            <img src="https://cdn-icons-png.flaticon.com/512/3448/3448403.png" alt="Traffic Light Icon">
        </div>
        <div class="icon green" onclick="showHackButton()">
            <img src="https://cdn-icons-png.flaticon.com/512/189/189671.png" alt="TV Icon">
        </div>
        <div class="icon red" onclick="showHackButton()">
            <img src="https://cdn-icons-png.flaticon.com/512/61/61457.png" alt="Lock Icon">
        </div>
    </div>
    <div class="footer">
        <!-- Buttons moved to footer will appear here -->
    </div>
    <div class="hack-button" id="hackButton" onclick="hideHackButton()">
        Hack
    </div>
    <script>
        function showHackButton() {
            const hackButton = document.getElementById('hackButton');
            hackButton.style.display = 'flex';
        }

        function hideHackButton() {
            const hackButton = document.getElementById('hackButton');
            hackButton.style.display = 'none';
        }
    </script>
</body>
</html>
