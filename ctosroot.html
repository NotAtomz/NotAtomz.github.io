<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Dogs Style Interface</title>
    <style>
        body {
            background-color: #2c2c2c;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(2, 330px); /* Adjusted for larger buttons */
            gap: 30px; /* Adjusted for larger buttons */
            justify-content: center;
            margin-top: 50px;
        }
        .icon {
            width: 330px; /* Adjusted for larger buttons */
            height: 330px; /* Adjusted for larger buttons */
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            cursor: pointer;
        }
        .blue {
            background-color: #00aaff;
        }
        .orange {
            background-color: #ffaa00;
        }
        .green {
            background-color: #00ff55;
        }
        .red {
            background-color: #ff4444;
        }
        .icon img {
            width: 150px; /* Adjusted for larger buttons */
            height: 150px; /* Adjusted for larger buttons */
        }
        .footer {
            margin-top: 50px;
            display: flex;
            justify-content: center;
        }
        .footer .icon {
            margin: 0 10px;
        }
        .hack-button {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 600px;
            height: 600px;
            background-color: #00aaff;
            border-radius: 50%;
            display: none;
            align-items: center;
            justify-content: center;
            font-size: 96px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            border: 10px solid white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon blue" onclick="showHackButton('blue')">
            <img src="https://static.vecteezy.com/system/resources/thumbnails/020/522/574/small_2x/light-bulb-icon-creative-icon-png.png" alt="Black Light Bulb Icon">
        </div>
        <div class="icon orange" onclick="showHackButton('orange')">
            <img src="https://static.thenounproject.com/png/36915-200.png" alt="Traffic Light Icon">
        </div>
        <div class="icon green" onclick="showHackButton('green')">
            <img src="https://i.pinimg.com/originals/8f/28/fe/8f28fe692234e16f1f114507d39f387d.png" alt="TV Icon">
        </div>
        <div class="icon red" onclick="showHackButton('red')">
            <img src="https://cdn-icons-png.flaticon.com/512/61/61457.png" alt="Lock Icon">
        </div>
    </div>
    <div class="footer">
        <!-- Buttons moved to footer will appear here -->
    </div>
    <div class="hack-button" id="hackButton" onclick="hideHackButton()">
        Hack
    </div>

    <!-- Audio elements -->
    <audio id="blueAudio" src="led-power.wav"></audio>
    <audio id="orangeAudio" src="14hz.mp3"></audio>
    <audio id="greenAudio" src="all-power.wav"></audio>
    <audio id="redAudio" src="Lock.mp3"></audio>

    <script>
        let currentButton = null;

        function showHackButton(button) {
            currentButton = button;
            const hackButton = document.getElementById('hackButton');
            hackButton.style.display = 'flex';
        }

        function hideHackButton() {
            const hackButton = document.getElementById('hackButton');
            hackButton.style.display = 'none';
            playAudio(currentButton);
        }

        function playAudio(button) {
            if (button) {
                const audio = document.getElementById(`${button}Audio`);
                if (audio) {
                    audio.play();
                }
            }
        }
    </script>
</body>
</html>
