<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zinx Creations</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0d0d0d;
            color: #00ff00;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            padding: 20px;
        }

        .title {
            font-size: 50px;
            font-weight: bold;
            color: #fff;
            margin-bottom: 50px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .slider {
            width: 80%;
            height: 70vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.8s ease-in-out;
        }

        .slide.active {
            opacity: 1;
        }

        .mod-card {
            width: 70%;
            background-color: #111;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.8);
            transform: scale(1);
            transition: transform 0.4s ease;
        }

        .mod-card:hover {
            transform: scale(1.05);
        }

        .mod-card img {
            width: 150px;
            margin-bottom: 20px;
        }

        .mod-card h2 {
            margin-bottom: 15px;
            font-size: 28px;
            color: #00ff00;
        }

        .mod-card p {
            font-size: 18px;
            margin-bottom: 30px;
            color: #ccc;
        }

        .mod-card a {
            padding: 12px 25px;
            background-color: #00cc44;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .mod-card a:hover {
            background-color: #009933;
        }

        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: #00cc44;
            color: #fff;
            border: none;
            padding: 15px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 24px;
            transition: background-color 0.3s;
        }

        .arrow:hover {
            background-color: #009933;
        }

        .arrow-left {
            left: 20px;
        }

        .arrow-right {
            right: 20px;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            color: #00ff00;
            font-size: 35px;
            z-index: 10;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .overlay p {
            font-size: 40px;
            font-weight: bold;
            text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00;
        }

    </style>
</head>
<body>

    <div class="title">Zinx Creations</div>

    <div class="slider">
        <!-- First Mod Card -->
        <div class="slide active">
            <div class="mod-card">
                <img src="IMG_4999.jpeg" alt="ShibaGT Gold v9">
                <h2>ShibaGT Gold v9</h2>
                <p>A menu recreation of ShibaGT Gold that's very OP and made by Zinx.</p>
                <a href="#" class="download-button" data-download-url="https://github.com/NotAtomz/NotAtomz.github.io/raw/main/ShibaGTGoldByZinx.dll">Download</a>
            </div>
        </div>

        <!-- Second Mod Card -->
        <div class="slide">
            <div class="mod-card">
                <img src="IMG_5185.jpeg" alt="Proton Dark">
                <h2>Proton Dark</h2>
                <p>A menu in development that will be more powerful than Shiba, made by Zinx.</p>
                <a href="#" class="download-button" data-download-url="https://example.com/download2">Download</a>
            </div>
        </div>

        <!-- Navigation Arrows -->
        <button class="arrow arrow-left">&#9664;</button>
        <button class="arrow arrow-right">&#9654;</button>
    </div>

    <div class="overlay" id="overlay">
        <p>Starting download...</p>
    </div>

    <script>
        const slides = document.querySelectorAll('.slide');
        const next = document.querySelector('.arrow-right');
        const prev = document.querySelector('.arrow-left');
        let currentSlide = 0;

        function showSlide(index) {
            slides.forEach(slide => slide.classList.remove('active'));
            slides[index].classList.add('active');
        }

        next.addEventListener('click', () => {
            currentSlide = (currentSlide + 1) % slides.length;
            showSlide(currentSlide);
        });

        prev.addEventListener('click', () => {
            currentSlide = (currentSlide - 1 + slides.length) % slides.length;
            showSlide(currentSlide);
        });

        // Download functionality with fade effect and redirect
        const downloadButtons = document.querySelectorAll('.download-button');
        const overlay = document.getElementById('overlay');

        downloadButtons.forEach(button => {
            button.addEventListener('click', (e) => {
                e.preventDefault();

                overlay.style.display = 'flex';
                setTimeout(() => {
                    overlay.style.opacity = '1';

                    setTimeout(() => {
                        window.location.href = button.getAttribute('data-download-url');
                    }, 2000);

                }, 200);
            });
        });
    </script>

</body>
</html>
