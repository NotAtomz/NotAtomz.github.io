<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atom Creations</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0d0d0d;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
        }

        .container {
            display: flex;
            background: #111;
            border-radius: 15px;
            box-shadow: 0px 0px 20px #00ffcc;
            overflow: hidden;
            width: 600px;
        }

        .sidebar {
            width: 180px;
            background: #181818;
            display: flex;
            flex-direction: column;
            padding: 15px;
            border-right: 2px solid #00ffcc;
        }

        .nav-button {
            background: #222;
            border: none;
            color: white;
            padding: 12px;
            margin-bottom: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .nav-button:hover {
            background: #00ffcc;
            color: black;
            transform: scale(1.05);
        }

        .content {
            flex-grow: 1;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            text-shadow: 0px 0px 8px #00ffcc;
        }

        .download-btn {
            display: inline-block;
            background: #00ffcc;
            color: black;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 20px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .download-btn:hover {
            background: #00cca3;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <button class="nav-button" onclick="changePage('Atom Admin V6', 'Download the latest version!', 'https://example.com/v6')">Atom Admin V6</button>
            <button class="nav-button" onclick="changePage('Atomic Admin V1', 'First release of Atomic Admin', 'https://example.com/v1')">Atomic Admin V1</button>
            <button class="nav-button" onclick="changePage('Atomic Admin V2', 'Upgraded features in V2', 'https://example.com/v2')">Atomic Admin V2</button>
        </div>
        <div class="content">
            <h1 id="title">Atom Admin V6</h1>
            <p id="description">Download the latest version!</p>
            <a id="download-button" href="https://example.com/v6" class="download-btn" target="_blank">Download</a>
        </div>
    </div>

    <script>
        function changePage(title, description, link) {
            document.getElementById("title").textContent = title;
            document.getElementById("description").textContent = description;
            document.getElementById("download-button").href = link;
        }
    </script>
</body>
</html>
