<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atom Creations</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0d0d0d;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            justify-content: center;
        }

        /* TOP BAR */
        .top-bar {
            width: 650px;
            text-align: center;
            padding: 15px;
            font-size: 22px;
            font-weight: 600;
            background: #111;
            border-radius: 10px;
            box-shadow: 0px 0px 12px #00ffcc;
            margin-bottom: 20px; /* Moves it up a bit */
        }

        /* MAIN CONTAINER */
        .container {
            display: flex;
            width: 650px;
            background: #181818;
            border-radius: 10px;
            box-shadow: 0px 0px 20px #00ffcc;
            overflow: hidden;
            padding: 20px; /* Adds space around */
        }

        /* SIDEBAR */
        .sidebar {
            width: 220px;
            background: #222;
            display: flex;
            flex-direction: column;
            padding: 20px;
            border-right: 2px solid #00ffcc;
            margin-right: 20px; /* Moves it left */
            border-radius: 10px;
        }

        .nav-button {
            background: #333;
            border: none;
            color: white;
            padding: 12px;
            margin-bottom: 15px; /* Adds space between buttons */
            cursor: pointer;
            border-radius: 5px;
            text-align: left;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .nav-button:hover {
            background: #00ffcc;
            color: black;
            transform: scale(1.05);
        }

        /* CONTENT PANEL */
        .content {
            flex-grow: 1;
            padding: 20px;
            text-align: center;
            background: #222;
            border-radius: 10px;
            box-shadow: 0px 0px 10px #00ffcc;
        }

        .content h1 {
            font-size: 24px;
            text-shadow: 0px 0px 8px #00ffcc;
        }

        .content p {
            margin-top: 10px;
            font-size: 14px;
            opacity: 0.8;
        }

        /* DOWNLOAD BUTTON */
        .download-btn {
            display: inline-block;
            background: #00ffcc;
            color: black;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 20px;
            font-weight: bold;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .download-btn:hover {
            background: #00cca3;
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <!-- TOP BAR -->
    <div class="top-bar">Atom Creations</div>

    <!-- MAIN CONTAINER -->
    <div class="container">
        
        <!-- SIDEBAR -->
        <div class="sidebar">
            <button class="nav-button" onclick="changePage('Atom Admin V6', 'Atom FE Admin, A Admin With FE Commands.', 'https://raw.githubusercontent.com/NotAtomz/Atom-Scripts/refs/heads/main/atomadminv6.lua')">Atom Admin V6</button>
            <button class="nav-button" onclick="changePage('Atomic Admin V1', 'Atomic Admin, A Admin With Allowed Commands During Byfron Update.', 'https://raw.githubusercontent.com/NotAtomz/Atom-Scripts/refs/heads/main/atomic%20admin%20(1).lua')">Atomic Admin V1</button>
            <button class="nav-button" onclick="changePage('Atomic Admin V2', 'Atomic Admin V2, A Admin With FE And Allowed Commands!', 'https://raw.githubusercontent.com/NotAtomz/Atom-Scripts/refs/heads/main/AtomicV2Script.lua')">Atomic Admin V2</button>
            <button class="nav-button" onclick="changePage('Prison Admin BETA', 'Prison Life Admin Script, Lots Of OP Commands!', 'https://raw.githubusercontent.com/NotAtomz/Atom-Scripts/refs/heads/main/prison%20admin%20full.lua')">Prison Admin</button>
        </div>

        <!-- CONTENT PANEL -->
        <div class="content">
            <h1 id="title">Atom Admin V6</h1>
            <p id="description">Latest release with new features.</p>
            <a id="download-button" href="https://raw.githubusercontent.com/NotAtomz/Atom-Scripts/refs/heads/main/atomadminv6.lua" class="download-btn" target="_blank">Source</a>
        </div>

    </div>

    <script>
        function changePage(title, description, link) {
            document.getElementById("title").textContent = title;
            document.getElementById("description").textContent = description;
            document.getElementById("download-button").href = link;
        }
    </script>

</body>
</html>
