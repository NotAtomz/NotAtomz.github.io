<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Apple-like App">
    <title>Apple-like PWA</title>
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="icon-180x180.png">
    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <!-- Styles -->
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f7;
            color: #1c1c1e;
        }
        header {
            background-color: #007aff;
            color: white;
            padding: 15px 20px;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
        }
        main {
            padding: 20px;
        }
        .button {
            display: inline-block;
            background-color: #007aff;
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            text-decoration: none;
            font-size: 1em;
            font-weight: 600;
            text-align: center;
        }
        .button:active {
            background-color: #005bb5;
        }
        .card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 15px 0;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
            font-size: 0.9em;
            color: #8e8e93;
        }
    </style>
</head>
<body>
    <header>Apple-like App</header>
    <main>
        <div class="card">
            <h2>Welcome to Your PWA</h2>
            <p>This is a simple web app with an Apple-like design.</p>
        </div>
        <div class="card">
            <h2>Features</h2>
            <ul>
                <li>Add to Home Screen</li>
                <li>Offline Support (with Service Worker)</li>
                <li>Clean UI</li>
            </ul>
        </div>
        <a href="#" class="button">Get Started</a>
    </main>
    <footer>
        &copy; 2024 Your App Name. All Rights Reserved.
    </footer>

    <!-- Optional Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js').then(() => {
                console.log('Service Worker registered successfully.');
            }).catch(error => {
                console.error('Service Worker registration failed:', error);
            });
        }
    </script>
</body>
</html>
